name: 'Publish Helm chart'
description: 'Publishes a Helm chart'
inputs:
  user:
    required: true
    description: User for publishing the chart
  password:
    required: true
    description: Password for publish user
  chartPath:
    required: true
    description: Chart path to publish
  chartVersion:
    required: true
    description: Chart version
  appVersion:
    required: true
    description: App version

runs:
  using: 'composite'
  steps:
    - uses: azure/setup-helm@v4
      with:
        version: v3.14.0

#    - name: Set Chart.yaml version
#      shell: bash
#      run: |
#        yq -i '.version = "${{ steps.version.outputs.version }}"' "${{ inputs.chartPath }}/Chart.yaml"

    - name: Login to GHCR
      shell: bash
      run: |
        echo "${{ inputs.password }}" | \
        helm registry login ghcr.io \
          --username ${{ inputs.user }} \
          --password-stdin

    - name: Package chart
      shell: bash
      run: |
        helm package "${{ inputs.chartPath }}" --version "${{ inputs.chartVersion }}" --app-version "${{ inputs.appVersion }}"

    - name: Push chart
      shell: bash
      run: |
        helm push *.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
